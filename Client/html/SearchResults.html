<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Factory's Search Results</title>
    <script>
      if (sessionStorage.getItem("userID") == null) {
        window.location.href = "/html/login.html";
      }
    </script>
  </head>
  <body>
    <div class="approvebackground">
      <div class="approvebox">
        <div class="approvehead">Are you sure you want to delete this item?</div>
        <div class="apprivebuttons">
          <input class="delete" type="button" value="Delete">
          <input class="cancel" type="button" value="Cancel">
        </div>
      </div>
    </div>
    <header>
      <section class="head-container">
        <div class="col-1">
        <a href="/html/homepage.html"">
          <img src="/images/logo-white.png" alt="logo" width="120px" />
        </a>
        </div>
        <div class="col-2">
          <span class="fullname"></span>
          <input id="logout" type="button" value="logout" />
        </div>
      </section>
    </header>
    <section class="home-body">
      <div class="body-container">
          <aside class="sidebar">
              <ul>
                  <li><a href="/html/homepage.html">Home</a></li>
                  <li><a href="/html/Employees.html">Employees</a></li>
                  <li><a href="/html/Departments.html">Departments</a></li>
                  <li><a href="/html/Shifts.html">Shifts</a></li>
              </ul>
          </aside>
          <div class="content">
            <div class="content-head">
              <h1 id="title">Search Results</h1>
            </div>
            <div class="content-main">
              
              <table id="tblObj" border="1">
                <thead>
                  <tr>
                      <th>Full Name</th>
                      <th>Started Year</th>
                      <th>Department</th>
                      <th>Manager Status</th>
                      <th>Current Shifts</th>
                      <th></th>
                  </tr>
              </thead>
              </table>
              <input id="back" type="button" value="Back" />
            </div>
           </div>
      </div>
  </section>
    <script src="/js/SearchResults.js"></script>
  </body>
</html>
